<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Вінниця 24/7</title>
</head>
<body>


<header>
  <div class="swiper-container">
    
    <div class="header">
      <div class="container header__container">
        <div class="logo">
          <a href="index.html">Вінниця 24/7</a>
        </div>
        <nav class="navigation">
          <ul class="navigation-list">
            <li class="navigation-item btn">
              <button id="search-open-button">Пошук</button>
            </li>
            <li class="navigation-item btn">Усі пам’ятки</li>
            <li class="navigation-item btn">
              <button class="user-icon"></button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="slide-text">
          <h1 class="slide-title" data-swiper-parallax="-500">Усі топові місця Вінниці в один клік</h1>
          <h2 class="slide-subtitle" data-swiper-parallax="500">Обирай, натискай і подорожуй!</h2>
        </div>
        <img src="img/photo-slide1.jpg" alt="слайд: фто міста">
      </div>
      <div class="swiper-slide">
        <div class="slide-text">
          <h2 class="slide-title" data-swiper-parallax="-500">Усі топові місця Вінниці в один клік</h2>
          <h2 class="slide-subtitle" data-swiper-parallax="500">Обирай, натискай і подорожуй!</h2>
        </div>
        <img src="img/photo-slide2.jpg" alt="слайд: фто міста">
      </div>
      <div class="swiper-slide">
        <div class="slide-text">
          <h1 class="slide-title" data-swiper-parallax="-500">Усі топові місця Вінниці в один клік</h1>
          <h2 class="slide-subtitle" data-swiper-parallax="500">Обирай, натискай і подорожуй!</h2>
        </div>
        <img src="img/photo-slide3.jpg" alt="слайд: фто міста">
      </div>
    </div>
    
    <div class="swiper-pagination"></div>
    
    <div class="swiper-button swiper-button_prev btn"></div>
    <div class="swiper-button swiper-button_next btn"></div>
  </div>
</header>

<main>
  <div class="map-wrapper">
    <div class="map">
      <img src="img/map-img.jpg" alt="Интерактивная карта">
    </div>
    <button class="map-mark" id="map-mark-1">
      <img class="map-mark__img" src="img/map-mark.svg" alt="Марка на карте">
    </button>
    <button class="map-mark" id="map-mark-2">
      <img class="map-mark__img" src="img/map-mark.svg" alt="Марка на карте">
    </button>
    <button class="map-mark" id="map-mark-3">
      <img class="map-mark__img" src="img/map-mark.svg" alt="Марка на карте">
    </button>
  </div>
</main>


<section class="search-section">
  <h2 class="title title__search">Пошук по вулицям</h2>
  <div class="container">
    <nav class="search-navigation">
      <ul class="search-navigation__list">
        <li class="search-navigation__item">
          <button>
            Вулиця Князів Коріатовичів
          </button>
        </li>
        <li class="search-navigation__item">
          <button>
            Вулиця Соборна
          </button>
        </li>
        <li class="search-navigation__item">
          <button>
            Вулиця Мури
          </button>
        </li>
        <li class="search-navigation__item">
          <button>
            Вулиця Пирогова
          </button>
        </li>
        <li class="search-navigation__item">
          <button>
            Вулиця М. Оводова
          </button>
        </li>
        <li class="search-navigation__item">
          <button>
            Вулиця Андрія Первозваного
          </button>
        </li>
      </ul>
    </nav>
  </div>
</section>

<div class="modal modal__search" id="modal-search">
  <button class="close" id="close-search">&#10006;</button>
  <div class="modal-content">
    <label for="search-input">Пошук</label>
    <input id="search-input" class="search-input" type="text" placeholder="Де відпра́вимось?">
    <button id="modal-button-search" class="modal-button modal-button__search">Знайти</button>
  </div>
</div>

</body>
</html>
